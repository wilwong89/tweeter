<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <span class="nav-left fwb pointer">TWEETER</span>
      <span class="nav-right pointer">
        <span class="fwb">Write&nbsp;</span>
        <span>a new tweet</span>
        <div class="pointer stage">
          <span class="chevron bottom bounce-1"></span>
          <span class="chevron bottom bounce-1"></span>
        </div>
      </span>
      
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-name">Wilson Wong</div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="content">
      <main class="container">
        <section class="error-container">
          
        </section>
        <section class="new-tweet w-100 input-container">
          <h2 class="">Compose Tweet</h2>
          <form class="form" action="/tweets/" method="POST">
            <textarea name="text" class="tweet-input fwn actual-input" placeholder="What are you humming about?"></textarea>
            <input type="submit" class="fwb switch pointer" value="Tweet">
            <span class="counter fwb" value=""></span>
          </div>
        </section>
      </main>
      <main class="container tweet-container">
      </main>
    </main>
  </body>
</html>
